<!DOCTYPE html>
<html>
  <head>
    <title>average color demo</title>
    <style>
      div {
        margin-left: 4px;
        margin-bottom: 4px;
      }
      #colorDiv {
        height: 100px;
        width: 100px;
      }
      #grayScaleDiv {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    showing the average color and its grayscale equivalent for each image.  the average of the grayscale colors is used for the page's background color.
    <br/><br/>

    <div style="display: flex; flex-direction: row">
      <img id="i" class="ice" src="snowy-field.png"/>
      <div id="colorDiv" class="ice"></div>
      <div id="grayScaleDiv" class="ice"></div> 
    </div>

    <div style="display: flex; flex-direction: row">
      <img id="i" class="water" src="tropical-island.png"/>
      <div id="colorDiv" class="water"></div>
      <div id="grayScaleDiv" class="water"></div> 
    </div>

    <div style="display: flex; flex-direction: row">
      <img id="i" class="fire" src="forest-fire.png"/>
      <div id="colorDiv" class="fire"></div>
      <div id="grayScaleDiv" class="fire"></div> 
    </div>

    <div style="display: flex; flex-direction: row">
      <img id="i" class="earth" src="jungle-roots.png"/>
      <div id="colorDiv" class="earth"></div>
      <div id="grayScaleDiv" class="earth"></div>
    </div>

    <script src=parse-color.js></script>
  </body>
</html>
